name: CI/CD Pipeline

on:
  push:
    branches: [main, dev, 'release/**']
  pull_request:
    branches: [main, dev]

jobs:
  # Test job - runs on all branches
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci || npm install
      
      # Uncomment when you have tests
      # - name: Run tests
      #   run: npm test
      
      # Uncomment when you have linter
      # - name: Run linter
      #   run: npm run lint
      
      # Uncomment when you have build step
      # - name: Build
      #   run: npm run build

  # Label PR based on branch
  label-pr:
    name: Label Pull Request
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Label PR
        uses: actions/labeler@v4
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

  # Auto-assign reviewers (optional)
  assign-reviewers:
    name: Assign Reviewers
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Auto Request Review
        uses: necojackarc/auto-request-review@v0.12.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # config: .github/auto-review.yml # Optional config file

# Note: Railway handles deployment automatically based on branch
# No manual deployment step needed if Railway is configured correctly
# 
# Railway Configuration:
# - Production environment: deploys from 'main' branch
# - Staging environment: deploys from 'dev' or 'release/*' branches
