# Continue integration and deployment pipeline using GitHub Actions

name: CI/CD Pipeline - Java Maven

on:
  push:
    branches: [main, dev, 'release/**']
  pull_request:
    branches: [main, dev]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      - name: Build Framework
        run: mvn clean install -f ./pom.xml
      
      - name: Run Tests
        run: mvn test
