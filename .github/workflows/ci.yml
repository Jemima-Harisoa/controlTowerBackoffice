# Pipeline d'Intégration Continue et de Déploiement avec GitHub Actions
# CI/CD Java Maven pour application Jakarta Servlet

name: Pipeline CI/CD - Java Maven

on:
  push:
    branches: [main, dev, 'release/sprint/**', 'staging/sprint/**']
  pull_request:
    branches: [main, dev, 'staging/sprint/**']
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write
  deployments: write

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Build Project
        run: mvn clean install
      
      - name: Run Tests
        run: mvn test
      
      - name: Build WAR Package
        run: mvn clean package -DskipTests
        
      - name: Upload WAR Artifact
        uses: actions/upload-artifact@v3
        with:
          name: war-artifact
          path: target/*.war
          retention-days: 7

  label-pr:
    name: Étiquetage des Pull Requests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Label PR
        uses: actions/labeler@v4
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: '.github/labeler.yml'

  deploy-staging:
    name: Déploiement Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref_name == 'main' || startsWith(github.ref_name, 'staging/sprint/')
    environment: staging
    
    steps:
      - name: Download WAR Artifact
        uses: actions/download-artifact@v3
        with:
          name: war-artifact
          
      - name: Deploy to Render (Staging)
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID_STAGING: ${{ secrets.RENDER_SERVICE_ID_STAGING }}
        run: |
          # Configuration pour déploiement Render
          # Remplacez par votre configuration de déploiement Render
          echo "Déploiement vers Render Staging en cours..."
          echo "Branche: ${{ github.ref_name }}"

  deploy-production:
    name: Déploiement Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref_name == 'main' && github.event_name == 'push'
    environment: production
    
    steps:
      - name: Download WAR Artifact
        uses: actions/download-artifact@v3
        with:
          name: war-artifact
          
      - name: Deploy to Render (Production)
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID_PROD: ${{ secrets.RENDER_SERVICE_ID_PROD }}
        run: |
          # Configuration pour déploiement Render
          # Remplacez par votre configuration de déploiement Render
          echo "Déploiement vers Render Production en cours..."
          echo "Branche: ${{ github.ref_name }}"

# Note: Configuration de déploiement pour Render
# Les secrets suivants doivent être configurés dans GitHub:
# - RENDER_API_KEY : Clé API de votre compte Render
# - RENDER_SERVICE_ID_STAGING : ID du service Render pour staging
# - RENDER_SERVICE_ID_PROD : ID du service Render pour production
