services:
  # === Base de données PostgreSQL ===
  db:
    image: postgres:15-alpine
    container_name: controltower_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-controltower}
      POSTGRES_USER: ${POSTGRES_USER:-controltower_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-controltower_pass}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
      - ./database/backups:/backups
    networks:
      - controltower_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-controltower_user} -d ${POSTGRES_DB:-controltower}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # === Application Control Tower ===
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: controltower_app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:8080"
    environment:
      # Configuration de la base de données
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-controltower}
      DB_USER: ${POSTGRES_USER:-controltower_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-controltower_pass}
      
      # Configuration de l'application
      APP_ENV: ${APP_ENV:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      
      # Configuration Tomcat
      CATALINA_OPTS: "-Djava.awt.headless=true -server"
      JAVA_OPTS: "-Xms512m -Xmx${MAX_MEMORY:-1024m}"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Mount pour les logs
      - app_logs:/usr/local/tomcat/logs
      # Mount pour le développement hot-reload (optionnel)
      - ./${HOT_RELOAD_PATH:-/dev/null}:/usr/local/tomcat/webapps/ROOT
    networks:
      - controltower_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # === Adminer pour la gestion de base (développement) ===
  adminer:
    image: adminer:4-standalone
    container_name: controltower_adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8081}:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
      ADMINER_DESIGN: pepa-linha-dark
    depends_on:
      - db
    networks:
      - controltower_network
    profiles:
      - dev  # Seulement activé avec --profile dev

# === Volumes ===
volumes:
  postgres_data:
    driver: local
    name: controltower_postgres_data
  app_logs:
    driver: local
    name: controltower_app_logs

# === Réseau ===
networks:
  controltower_network:
    driver: bridge
    name: controltower_network